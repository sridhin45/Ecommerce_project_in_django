{% extends 'common/commonbase.html' %}


{% block content %}
<div class="container" style="padding-left: 100px;padding-right: 100px;min-height: 630px;">

    <div class="border"
        style="margin-left:200px;margin-right: 200px;margin-top: 20px;padding: 38px;margin-bottom: 37px;">
<h2 class="text-center bg-info text-white">Sign Up</h2>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
<div class="pt-1">
    <input type="text" name="name" required class="form-control" placeholder="Name" id="">
</div>
<div class="pt-2">
    <input type="text" name="email" required class="form-control" placeholder="Email" id="">
</div>
<div class="pt-2">
    <input type="text" name="mobile" required class="form-control" placeholder="Mobile Number" id="">
</div>
<div class="pt-2">
    <input type="text" name="address" required class="form-control" placeholder="Street Address" id="">
</div>
<div class="pt-2">
    <input type="text" name="city" required class="form-control" placeholder="City" id="">
</div>
<div class="row pt-2">
    <div class="col-6">
        <input type="text" name="state" required class="form-control" placeholder="State" id="">      
    </div>
    <div class="col-6">
        <input type="text" name="code" required class="form-control" placeholder="Postal Code" id="">      
    </div>
</div>
<div class="pt-1">
    <input type="text" name="username" required class="form-control" placeholder="username" id="">
</div>
<div class="row pt-2">
    <div class="col-6">
        <input type="text" name="password" required class="form-control" placeholder="Password" id="">      
    </div>
    <div class="col-6">
        <input type="text" name="confirm" required class="form-control" placeholder="Confirm Password" id="">      
    </div>
</div>
<div class="pt-3">
    <input type="submit" value="Register" class="btn btn-success form-control">
   <p>By clicking <span style="font-family: 'Courier New', Courier, monospace;">Register</span> you agree to our terms of service</p>
</div>

<div class="row pt-2">
<div class="col-6">
    <a href="" class="btn btn-primary form-control"><i class="fa fa-facebook-official"
        style="font-size:24px"></i>FaceBook</a>
</div>
<div class="col-6">
    <a href="" class="btn btn-danger form-control"><i class="fa fa-google" style="font-size:24px"></i>Google</a>

</div>
</div>
</form>

</div>
</div>
{% endblock %}
</div>
</div>
