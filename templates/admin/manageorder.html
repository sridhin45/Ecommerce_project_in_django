{% extends 'admin/adminhome.html' %}

{% block content %}

<script src='/static/jquery-1.8.3.min.js'></script>
<script>
     $(document).ready(function(){
       
        $('button').click(function(){
           
            var filter=$(this).data('id');
            $.ajax({
                url:"{% url 'load_table' %}",
                data:{'type':filter},
                success:function(response)
                {
                    $("#tblid").empty();
                    $("#tblid").append(response);
                },
                error:function(error)
                {
                    alert("something went wrong");
                }
            })
        })
    })
</script>
<div class="border m-5 p-4">
    <div class="row">
        <div class="col-6">
            <h2>order details</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-outline info" data-id="1">in process</button><button class="btn btn-outine info" data-id="2">payment pending</button>
            <button class="btn btn-outline info" data-id="3">compleated</button><button class="btn btn-outline info" data-id="4">rejected</button>
            <button class="btn btn-outline info" data-id="5">All</button>
        </div>
    </div>
    <div class="mt-3" id="tblid">

    </div>
</div>
{% endblock %}
