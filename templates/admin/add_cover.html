{% extends 'admin/adminhome.html' %}

{% block content %}

<div class="border m-5 p-2">

{% if co %}
{% for c in co %}
<form action="{% url 'edit_co' c.id %}" method="post">
    {% csrf_token %}
<h2 class="text-info">create covertype</h2>

<input type="hidden" name="id" value="{{c.id}}">
<div class="row mt-3 p-3">
    <div class="col-4">
        <label for="cover">Cover Type Name</label>
    </div>
    <div class="col-6">
        <input type="text" name="name" value="{{c.covertype}}" class="form-control" id="category">
    </div>
</div>
{% endfor %}
<div class="row mt-3 p-3">
    <div class="offset-4 col-3">
        <input type="submit" value="Update" class="btn btn-dark form-control">
    </div>
    <div class="col-3">
        <a href="{% url 'covertype' %}" class="btn btn-success form-control">Back to List</a>
    </div>
</div>
    </form>


{% else %}
<form action="{% url 'add_cover' %}" method="post">
    {% csrf_token %}
<h2 class="text-info">Create CoverType</h2>
<div class="row mt-3 p-3">
<div class="col-4">
    <label for="cover">Cover Type Name</label>
</div>
<div class="col-6">
    <input type="text" name="name" class="form-control" id="cover">
</div>
</div>
<div class="row mt-3 p-3">
<div class="offset-4 col-3">
    <input type="submit" value="Create" class="btn btn-dark form-control">
</div>
<div class="col-3">
    <a href="{% url 'covertype' %}" class="btn btn-success form-control">Back to List</a>
</div>
</div>


</form>


</div>
{% endif %}
{% endblock %}
