{% extends 'admin/adminhome.html' %}

{% block content %}

<div class=" border m-5 p-2"></div>

{% if ca %}
{% for c in ca %}
<form action="{% url 'edit_ca' c.id %}" method="post">
    {% csrf_token %}
    <h2 class="text-info">create category</h2>
    <input type="hidden" value="{{c.id}}">
    <div class="row mt-3 p=3">
        <div class="col-4">
            <label for="">category name</label>
        </div>
        <div class="col=6">
            <input type="text" value="{{c.categoryname}}" name="name" class="form-control" id="category">
        </div>
    </div>
{% endfor %}
<div class="row mt-3 p-3">
    <div class="offset-4 col-3">
        <input type="submit" value="Update" class="btn btn-dark form-control">
    </div>
    <div class="col-3">
        <a href="{% url 'add_category' %}" class="btn btn-success form-control">Back to List</a>
    </div>
</div>
</form>


{% else %}


<form action="{% url 'categoryadd' %}" method="post">
    {% csrf_token %}
<h2 class="text-info">Create Category</h2>
<div class="row mt-3 p-3">
<div class="col-4">
    <label for="category">Category Name</label>
</div>
<div class="col-6">
    <input type="text" name="name" class="form-control" id="category">
</div>
</div>
<div class="row mt-3 p-3">
<div class="offset-4 col-3">
    <input type="submit" value="Create" class="btn btn-dark form-control">
</div>
<div class="col-3">
    <a href="" class="btn btn-success form-control">Back to List</a>
</div>
</div>


</form>
{% endif %}
{% endblock %}
