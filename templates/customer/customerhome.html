{% extends 'customer/customerbase.html' %}

{% block content %}

<div class="container">
    <div class="mt-4 pb-5">
        <div class="row">
        {% for p in pr %}
        <div class="col-lg-4 col-md-2 col-sm-12">
            <div class="border p-2">
            <img src="{{p.image.url}}"  width="100%" height="200px">
            <h2 class="text-danger">{{p.title}}</h2>

            <span>by <label style="font-weight: bolder;font-size: x-large;"> {{p.author}}</label></span>
            <p style="color: brown;">List Price <span style="font-weight: bolder;color: blue;"><s>$ {{p.listprice}}</s></span></p>
            <p style="color: brown;">As low as :<span style="color: red;">$ {{p.price100}}</span></p>
            <a class="text-white btn btn-dark form-control" href="{% url 'details' p.id %}">Details</a>
            

            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>


{% if messages %}
{% for msg in messages %}

<script>
    alert('{{msg}}')
</script>
{% endfor %}
{% endif %}

{% endblock %}
